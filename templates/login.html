<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log in, if you have the secret key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
  </head>
  <body>
    <div class="header">
      <div class="login-register">
          <button style="background-color: black; color: white; float: right;" id="login-btn">Login</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <video autoplay muted loop id="bgVideo">
      <source src={{ url_for('static', filename="Earthquake.mp4") }} type="video/mp4">
    </video>
    <div class="container">
        <h3>Enter the secret key to login</h3>
        <div class="input-section">
            
          <form method="POST" action="error">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Secret Key</span>
              <input name="e" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
              
            </div>
            <div class="predict" style="text-align: center;">
                <button style="font-size:1.5rem;margin-top:20px;" type="submit" class="btn btn-primary">Insert Data</button>
            </div>
          </form>
        </div>
    </div>
  </body>
</html>
